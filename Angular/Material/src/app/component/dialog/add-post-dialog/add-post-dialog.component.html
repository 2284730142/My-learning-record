<h2 mat-dialog-title>
  新增部落格文章
</h2>

<mat-dialog-content class="post-form">
  <mat-form-field>
    <input matInput placeholder="標題"/>
  </mat-form-field>
  <mat-form-field>
    <textarea matInput placeholder="文章內容" rows="3"></textarea>
  </mat-form-field>
  <p>條款01</p>
  <p>條款02</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="move()">移动</button>
  <button mat-button color="primary" (click)="confirm()">确认</button>
  <button mat-button mat-dialog-close color="warn">取消</button>
</mat-dialog-actions>
